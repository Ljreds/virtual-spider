<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madamfo - Play</title>
</head>
<body>
    <header>
        <h1>Madamfo</h1>
        <nav>
            <menu>
                <li><a href ="index.html"> Home </a></li>
                <li><a href="game.html">Play</a></li>
            </menu>
        </nav>
    </header>

    <hr />
    <main>
        <div class="speech-bubble">
            <p id="quote">"With great power comes great responsibility." - Uncle Ben </p>
        </div>

        <div>
            <p>Happiness: <output id="score">999999</output></p>
        </div>

        <div class="avatar">
            <img src="goat.png" alt="Aponkye(goat)" width="300" height="275">
        </div>

        <div>
            <label for="hunger-meter">Hunger</label>
            <meter id="hunger-meter" value="40" min="0" max="100"></meter>
        </div>
        <div>
            <label for="dirty-meter">Dirt</label>
            <meter id="dirty-meter" value="40" min="0" max="100"></meter>
        </div>
        <button type="button">Feed</button>
        <button type="button">Brush</button>

    </main>
</body>
<footer>
    <span class="text_reset">Logan Smith</span>
    <br />

</footer>
</html>
