<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madamfo - Play</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="game.css"/>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

</head>
<body class="text-dark">
 <header class="container-fluid fixed-top">
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">
                    <img id="title-bar" src="madamfo.png" alt="Madamfo" height="100" />
                </a>
                <menu class="navbar-brand">
                    <li class="nav-item"><a class="nav-link" href="index.html"> Home </a></li>
                    <li class="nav-item"><a class="nav-link active" href="game.html">Play</a></li>
                    <li class="nav-item"><a class="nav-link" href="score.html">Scoreboard</a></li>
                </menu>
            </nav>
    </header>

    <main class="text-white">
        <div class="row">
            <div class="col">
                <div class="speech-bubble">
                    <p id="quote">"With great power comes great responsibility." - Uncle Ben </p>
                </div>
            </div>

            <div class="col">
                <div class="highscore-message">
                    <div><span id="username">Smith has achieved the highscore</span></div>
                    <div><output id="high-score">999999</output></div>
                </div>
            </div>
        </div>

       
        <div class="row justify-content-md-center">
            <div class="col-md-auto">
                <p class="score-container">Happiness: <output id="score">999999</output></p>
            </div>
        </div>

        <div class="row">
            <div class=" col">
                <div class="meter-container justify-content-end">
                    <span class="meter-name">Hunger</span>
                    <div class="game-meter">
                        <div class="meter-fill"></div>
                    </div>
                </div>
            </div>

            <div class="col avatar"><img src="goat.png" alt="Aponkye(goat)" width="544" /></div>

            <div class ="col">
                <div class="meter-container">
                    <div class="game-meter">
                        <div class="meter-fill"></div>
                    </div> 
                    <span class="meter-name">Dirt</span>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col feed-btn"><button class="game-button" type="button">Feed</button></div>
            <div class="col"></div>
            <div class="col"><button class="game-button" type="button">Brush</button></div>
        </div>
        

    </main>
</body>
<hr />
<footer>
    <span class="text_reset">Logan Smith</span>
    <br />
    <a href="https://github.com/Ljreds/virtual-spider.git">My GitHub</a>
</footer>
</html>
