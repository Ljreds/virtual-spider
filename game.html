<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madamfo - Play</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    
    <link rel="stylesheet" href="main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

</head>
<body class="text-dark">
   <header class="container-fluid">
            <nav class="navbar fixed-top navbar-light">
                <a class="navbar-brand" href="#">
                    <img id="title-bar" src="madamfo.png" alt="Madamfo" height="100" />
                </a>
                <menu class="navbar-brand">
                    <li class="nav-item"><a class="nav-link" href="index.html"> Home </a></li>
                    <li class="nav-item"><a class="nav-link active" href="game.html">Play</a></li>
                    <li class="nav-item"><a class="nav-link" href="score.html">Scoreboard</a></li>
                </menu>
            </nav>
    </header>

    <hr />
    <main class="text-white">
        <div class="row">
            <div class="col speech-bubble">
                <p id="quote">"With great power comes great responsibility." - Uncle Ben </p>
            </div>

            <div class="col highscore-message">
                <p id="username">Smith has achieved the highscore <output id="score">999999</output></p>
            </div>
        </div>

       
        <div class="row justify-content-md-center"><p class="col-md-auto">Happiness: <output id="score">999999</output></p></div>

        <div class="row justify-content-md-center">
            <div class="col">
                <label for="hunger-meter">Hunger</label>
                <meter id="hunger-meter" value="40" min="0" max="100"></meter>
            </div>

            <div class="col avatar"><img src="goat.png" alt="Aponkye(goat)" width="300" height="275" /></div>

            <div class ="col">
                <label for="dirty-meter">Dirt</label>
                <meter id="dirty-meter" value="40" min="0" max="100"></meter>
            </div>
        </div>
        <div class="row">
            <button class="col" type="button">Feed</button>
            <button class="col" type="button">Brush</button>
        </div>
        

    </main>
</body>
<hr />
<footer>
    <span class="text_reset">Logan Smith</span>
    <br />
    <a href="https://github.com/Ljreds/virtual-spider.git">My GitHub</a>
</footer>
</html>
