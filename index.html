      crossorigin="anonymous"
    />

<body class="text-dark">
    <header class="container-fluid fixed-top">
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">
                    <img id="title-bar" src="madamfo.png" alt="Madamfo" height="100" />

                    <li class="nav-item"><a class="nav-link active" href="index.html"> Home </a></li>

                </menu>
            </nav>
    </header>


    <main class="container-fluid">
        <div class="split">
            <div class ="left"></div>
            <div class = "right">
                <h1 id="login-title">Akwaaba</h1>
                <h2 id="login-subtitle">(Welcome)</h2>
                <form action="game.html" method = "get">
                    <div class="input-group mb-3">
                        <label for="login" class="input-group-text">Username: </label>
                        <input type="text" id="login" placeholder="Your name here" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <label for="password" class="input-group-text">Password: </label>
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                    <div id="login-button">
                        <button type="submit" class="btn btn-primary" >Login</button>
                        <button type="submit" class="btn btn-secondary">Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
